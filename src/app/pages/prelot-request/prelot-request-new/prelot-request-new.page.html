<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Nueva solicitud de empaque
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Fecha planeada de empaque:</ion-label>
    <ion-datetime [(ngModel)]="planned_packaging_date"  min="{{fechaMinima}}" max="3000"
      dayShortNames="Lun, Mar, Mié, Jue, Vie, Sáb, Dom"
      displayFormat="DDD DD-MMM-YY HH:mm"
      monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dec"></ion-datetime>
  </ion-item>
  <app-presentation-form #presentationsForm>
  </app-presentation-form>
  <ion-card>
      <ion-card-header>
        <ion-card-title><ion-icon name="chatbubbles" class="address"></ion-icon> Comentarios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
            <ion-textarea [(ngModel)]="comments" rows="6" cols="20" placeholder="Agregar comentarios..."></ion-textarea>
          </ion-item>  
      </ion-card-content>
    </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="success" (click)="solicitarEmpaque()">
          <ion-icon name="cart"></ion-icon>
          Solicitar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="danger" href="prelot-request-list" routerDirection="back">
          <ion-icon name="close-circle"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="cart"></ion-icon> Nueva orden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <p>
    Crear una nueva orden de compra
  </p>
  
  <ion-item>
    <ion-label position="floating">Cliente</ion-label>
    <ion-select ok-text="Seleccionar" cancel-text="Cancelar" [(ngModel)]="customer">
      <ion-select-option *ngFor="let c of customers" [value]="c">{{c.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  
  <!--app-presentation-form #presentationsForm>
  </app-presentation-form-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="success" (click)="crearOrden()">
          <ion-icon name="cart"></ion-icon>
          Facturar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="danger" href="#" routerDirection="back">
          <ion-icon name="close-circle"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

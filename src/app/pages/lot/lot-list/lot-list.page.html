<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inventario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  Inventario por producto y presentación
  <ion-card (click)="verSolicitudesEmpaque()" *ngIf="prelotRequests != undefined && prelotRequests.length > 0">    
  Lista de empaques por producto y presentación
  <ion-card *ngFor="let product of products">
    <h2>{{product.name}}</h2>
    <ul>
      <li *ngFor="let presentation of product.presentations">
        Volumen: {{presentation.measurement_quantity}}<br>
        Cantidad disponible: {{presentation.available_quantity}}<br>
      </li>
    </ul>
  </ion-card>
</ion-content>
